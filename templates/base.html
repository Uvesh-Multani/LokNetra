<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LokNetra{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bs-primary: #008080;
            --bs-primary-rgb: 0, 128, 128;
            --bs-warning: #FFD700;
            --bs-warning-rgb: 255, 215, 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .navbar,
        .bg-primary {
            background-color: #f6f6f7 !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #008080;
            border-color: #008080;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #006666;
            border-color: #006666;
        }

        .btn-warning,
        .badge.bg-warning {
            background-color: #FFD700;
            color: #222;
            border-color: #FFD700;
        }

        .btn-warning:hover,
        .btn-warning:focus {
            background-color: #e6c200;
            border-color: #e6c200;
            color: #222;
        }

        .text-primary {
            color: #008080 !important;
        }

        .bg-primary {
            background-color: #008080 !important;
        }

        .footer,
        footer {
            background: #5eafaf;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        .card-header.bg-primary {
            background-color: #008080 !important;
        }

        .card-header.bg-warning {
            background-color: #FFD700 !important;
            color: #222 !important;
        }

        .badge.bg-success {
            background-color: #008080 !important;
        }

        .footer-link {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #e8e8e8;
            /* Gold */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center ms-5" href="{% url 'home' %}">
                <img src="/media/logo.png" alt="Logo" style="height: 22px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'employee-list' %}">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'emp_attendance_list' %}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'safety' %}">Safety</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div> <a href="{% url 'home' %}" class="footer-link">LokNetra.</a> &copy; 2025 | Workforce Attendance &
            Safety Monitoring System</div>
    </footer>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
